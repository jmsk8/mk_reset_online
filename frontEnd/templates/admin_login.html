<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - MK Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <section class="hero is-primary is-small animated-gradient">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-2 has-text-centered glow-text">
                    <i class="fas fa-user-shield"></i> Accès Administrateur
                </h1>
                <h2 class="subtitle has-text-centered">
                    Connectez-vous pour gérer les tournois
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5">
                    <div class="card glass-card fade-in">
                        <div class="card-header">
                            <p class="card-header-title is-centered">
                                <i class="fas fa-lock"></i> Authentification requise
                            </p>
                        </div>
                        <div class="card-content">
                            <form method="POST" action="/admin">
                                <div class="field">
                                    <label class="label">Mot de passe administrateur</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="password" name="password" placeholder="Entrez le mot de passe" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-key"></i>
                                        </span>
                                    </div>
                                    <p class="help">Contactez l'administrateur système pour obtenir le mot de passe</p>
                                </div>
                                <div class="field mt-5">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-fullwidth">
                                            <span class="icon">
                                                <i class="fas fa-sign-in-alt"></i>
                                            </span>
                                            <span>Se connecter</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <a href="/" class="card-footer-item">
                                <span class="icon">
                                    <i class="fas fa-home"></i> 
                                </span>
                                <span>Retour à l'accueil</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    {% include 'footer.html' %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma@0.9.4/js/bulma.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fadeElems = document.querySelectorAll('.fade-in');
            fadeElems.forEach(elem => {
                elem.classList.add('visible');
            });
        });
    </script>
</body>
</html>
