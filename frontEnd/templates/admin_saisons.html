<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion des Saisons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/dark-mode.css">
    <link rel="stylesheet" href="../static/css/animations.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/mario/mario-static.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/mario/mario-static.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/mario/mario-static.png') }}">
    <style>
        .checkbox-card {
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: background 0.2s;
        }
        .checkbox-card:hover {
            background: rgba(255,255,255,0.1);
        }
        .checkbox-card label {
            cursor: pointer;
            width: 100%;
            display: block;
        }
        .type-selector {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .award-img-icon {
            height: 24px;
            width: auto;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* --- STYLES DU MENU DÃ‰ROULANT PERSONNALISÃ‰ --- */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 100%;
        }
        .custom-select-trigger {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1em;
            font-size: 1rem;
            height: 2.5em;
            line-height: 2.5em;
            background: #e2e8f0; 
            color: #1a202c;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .custom-options {
            position: absolute;
            display: block;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-top: 0;
            background: #1e293b;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 100; 
            border-radius: 0 0 4px 4px;
            max-height: 250px;
            overflow-y: auto;
        }
        .custom-select-wrapper.open .custom-options {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }
        .custom-option {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.5em 1em;
            color: #f1f5f9;
            cursor: pointer;
            transition: background 0.2s;
        }
        .custom-option:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        .custom-option.selected {
            background: rgba(59, 130, 246, 0.5);
            font-weight: bold;
        }
        .arrow {
            position: relative;
            height: 10px;
            width: 10px;
        }
        .arrow::before, .arrow::after {
            content: "";
            position: absolute;
            bottom: 0px;
            width: 0.15rem;
            height: 100%;
            transition: all 0.3s;
        }
        .arrow::before {
            left: -3px;
            transform: rotate(-45deg);
            background-color: #3b82f6;
        }
        .arrow::after {
            left: 3px;
            transform: rotate(45deg);
            background-color: #3b82f6;
        }
        .open .arrow::before {
            left: -3px;
            transform: rotate(45deg);
        }
        .open .arrow::after {
            left: 3px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <script>const ADMIN_TOKEN = "{{ session.get('admin_token') }}";</script>

    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">Gestion des Saisons & Awards</h1>

            <div class="columns">
                <div class="column is-5">
                    <div class="card glass-card">
                        <header class="card-header"><p class="card-header-title">Nouvelle Saison</p></header>
                        <div class="card-content">
                            <form id="createSeasonForm">
                                <div class="field">
                                    <label class="label">Nom</label>
                                    <input class="input" type="text" id="nomSaison" placeholder="Ex: Hiver 2025" required>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">DÃ©but</label>
                                            <input class="input" type="date" id="dateDebut" required>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">Fin</label>
                                            <input class="input" type="date" id="dateFin" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="field mt-4 type-selector">
                                    <label class="label mb-3">Type de RÃ©compense</label>
                                    <div class="control">
                                        <label class="radio has-text-white mr-4">
                                            <input type="radio" name="seasonType" value="normal" checked>
                                            RÃ©compense de Saison (Moai)
                                        </label>
                                        <label class="radio has-text-warning">
                                            <input type="radio" name="seasonType" value="annual">
                                            RÃ©compense Annuelle (Super Moai)
                                        </label>
                                    </div>
                                </div>

                                <div class="field mt-4">
                                    <label class="label has-text-warning"><i class="fas fa-trophy mr-1"></i> Condition de Victoire </label>
                                    
                                    <select id="victoryCondition" style="display:none;" required>
                                        <option value="" disabled selected>Choisir...</option>
                                    </select>

                                    <div class="custom-select-wrapper" id="customVictoryWrapper">
                                        <div class="custom-select-trigger" id="customVictoryTrigger">
                                            <span id="triggerContent">Choisir l'objectif de saison...</span>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="custom-options" id="customVictoryOptions">
                                            </div>
                                    </div>
                                    
                                    <p class="help has-text-grey mt-2">Le Top 3 de ce classement remportera les Moais (Or, Argent, Bronze).</p>
                                </div>

                                <div class="field mt-5">
                                    <label class="label">Autres Awards actifs</label>
                                    <div id="awardsLoader" class="has-text-grey is-size-7">Chargement des awards...</div>
                                    <div id="awardsContainer" class="mt-2">
                                    </div>
                                </div>

                                <button type="submit" class="button is-success is-fullwidth mt-5">CrÃ©er la saison (Brouillon)</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="column is-7">
                    <div class="card glass-card">
                        <header class="card-header"><p class="card-header-title">Saisons Existantes</p></header>
                        <div class="card-content">
                            <table class="table is-fullwidth has-background-transparent has-text-light">
                                <thead>
                                    <tr>
                                        <th class="has-text-light">Nom</th>
                                        <th class="has-text-light">Type</th>
                                        <th class="has-text-light">Statut</th>
                                        <th class="has-text-light">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="saisonsList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    async function api(url, method, body=null) {
        const opts = {
            method: method,
            headers: {'Content-Type': 'application/json', 'X-Admin-Token': ADMIN_TOKEN}
        };
        if(body) opts.body = JSON.stringify(body);
        return fetch(url, opts).then(res => res.json());
    }

    const wrapper = document.getElementById('customVictoryWrapper');
    const trigger = document.getElementById('customVictoryTrigger');
    const hiddenSelect = document.getElementById('victoryCondition');

    trigger.addEventListener('click', function() {
        wrapper.classList.toggle('open');
    });

    window.addEventListener('click', function(e) {
        if (!wrapper.contains(e.target)) {
            wrapper.classList.remove('open');
        }
    });

async function loadAwardTypes() {
        const container = document.getElementById('awardsContainer');
        const customOptionsContainer = document.getElementById('customVictoryOptions');
        const loader = document.getElementById('awardsLoader');
        
        try {
            const types = await api('/admin/types-awards', 'GET');
            
            // --- MODIFICATION ICI : TRI PERSONNALISÃ‰ ---
            types.sort((a, b) => {
                // Si 'a' est Stakhanoviste, il passe devant (-1)
                if (a.code === 'stakhanov' || a.nom === 'Stakhanoviste') return -1;
                // Si 'b' est Stakhanoviste, il passe devant (1)
                if (b.code === 'stakhanov' || b.nom === 'Stakhanoviste') return 1;
                // Le reste ne change pas d'ordre
                return 0;
            });
            // -------------------------------------------

            container.innerHTML = '';
            hiddenSelect.innerHTML = '<option value="" disabled selected>Choisir...</option>';
            customOptionsContainer.innerHTML = ''; 

            // 1. AJOUT MANUEL : INDICE DE PERFORMANCE (Toujours en #1)
            const perfOpt = document.createElement('option');
            perfOpt.value = "Indice de Performance";
            perfOpt.text = "Indice de Performance";
            hiddenSelect.appendChild(perfOpt);

            const perfDiv = document.createElement('div');
            perfDiv.className = 'custom-option';
            perfDiv.dataset.value = "Indice de Performance";
            perfDiv.innerHTML = `<span class="is-size-5 mr-2">ðŸŽ¯</span> Indice de Performance`;
            perfDiv.onclick = function() {
                selectOption(this.dataset.value, this.innerHTML);
            };
            customOptionsContainer.appendChild(perfDiv);

            // 2. BOUCLE SUR LES AWARDS (Stakhanoviste arrivera en premier grÃ¢ce au tri)
            types.forEach(type => {
                if (type.nom === "Indice de Performance" || type.nom === "Indicateur de Performance") return;

                let iconDisplay = '';
                if (type.emoji && type.emoji.endsWith('.png')) {
                    iconDisplay = `<img src="/static/img/${type.emoji}" alt="${type.nom}" class="award-img-icon">`;
                } else {
                    iconDisplay = `<span class="is-size-5 mr-2">${type.emoji}</span>`;
                }

                // CrÃ©ation des cases Ã  cocher pour "Autres Awards actifs"
                const div = document.createElement('div');
                div.className = 'checkbox-card';
                div.innerHTML = `
                    <label class="checkbox has-text-white" style="display:flex; align-items:center;">
                        <input type="checkbox" class="award-checkbox mr-3" value="${type.code}" checked>
                        ${iconDisplay}
                        <span>
                            <strong class="has-text-white">${type.nom}</strong>
                            <span class="is-size-7 has-text-grey-light is-italic ml-2">(${type.description || ''})</span>
                        </span>
                    </label>
                `;
                container.appendChild(div);

                // Ajout dans le select cachÃ©
                const option = document.createElement('option');
                option.value = type.code;
                option.text = type.nom;
                hiddenSelect.appendChild(option);

                // Ajout dans le menu dÃ©roulant personnalisÃ©
                const customOpt = document.createElement('div');
                customOpt.className = 'custom-option';
                customOpt.dataset.value = type.code;
                customOpt.innerHTML = `${iconDisplay} ${type.nom}`;
                
                customOpt.onclick = function() {
                    selectOption(this.dataset.value, this.innerHTML);
                };
                customOptionsContainer.appendChild(customOpt);
            });
            
            loader.style.display = 'none';
        } catch (e) {
            console.error(e);
            loader.innerText = "Erreur chargement awards.";
        }
    }

    function selectOption(value, htmlContent) {
        hiddenSelect.value = value;
        
        const triggerContent = document.getElementById('triggerContent');
        triggerContent.innerHTML = htmlContent;
        
        wrapper.classList.remove('open');
        
        document.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
        const selectedOpt = document.querySelector(`.custom-option[data-value="${value}"]`);
        if(selectedOpt) selectedOpt.classList.add('selected');
    }

    async function loadSaisons() {
        const list = await api('/admin/saisons', 'GET');
        const tbody = document.getElementById('saisonsList');
        tbody.innerHTML = '';
        
        list.forEach(s => {
            let statusBadge = s.is_active 
                ? '<span class="tag is-success">PubliÃ©</span>' 
                : '<span class="tag is-warning">Brouillon</span>';
            
            let typeBadge = s.is_yearly
                ? '<span class="tag is-warning is-light">Annuel</span>'
                : '<span class="tag is-info is-light">Saison</span>';

            let publishBtn = s.is_active 
                ? '' 
                : `<button onclick="saveAwards(${s.id})" class="button is-primary is-outlined" title="Publier">
                     <i class="fas fa-rocket"></i>&nbsp;Publier
                   </button>`;

            tbody.innerHTML += `
                <tr>
                    <td>
                        <strong class="has-text-white">${s.nom}</strong><br>
                        <span class="is-size-7 is-family-code has-text-grey">${s.date_debut} au ${s.date_fin}</span>
                    </td>
                    <td>${typeBadge}</td>
                    <td style="vertical-align: middle;">${statusBadge}</td>
                    <td>
                        <div class="buttons are-small">
                            <a href="/recap/${s.slug}" target="_blank" class="button is-info is-outlined" title="Voir le rÃ©cap">
                                <i class="fas fa-eye"></i>
                            </a>
                            ${publishBtn}
                            <button onclick="deleteSaison(${s.id})" class="button is-danger is-outlined" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        });
    }

    document.getElementById('createSeasonForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const checkboxes = document.querySelectorAll('.award-checkbox:checked');
        const activeAwards = Array.from(checkboxes).map(cb => cb.value);
        const victoryCondition = hiddenSelect.value;
        const isYearly = document.querySelector('input[name="seasonType"]:checked').value === 'annual';

        if (!victoryCondition) {
            alert("Veuillez choisir une condition de victoire !");
            return;
        }

        const data = {
            nom: document.getElementById('nomSaison').value,
            date_debut: document.getElementById('dateDebut').value,
            date_fin: document.getElementById('dateFin').value,
            active_awards: activeAwards,
            victory_condition: victoryCondition,
            is_yearly: isYearly
        };

        const res = await api('/admin/saisons', 'POST', data);
        if(res.status === 'success') {
            document.getElementById('createSeasonForm').reset();
            document.getElementById('triggerContent').innerText = "Choisir l'objectif de saison...";
            loadAwardTypes(); 
            loadSaisons();
        } else {
            alert('Erreur: ' + res.error);
        }
    });

    async function deleteSaison(id) {
        if(!confirm("Supprimer cette saison ?")) return;
        await api(`/admin/saisons/${id}`, 'DELETE');
        loadSaisons();
    }

    async function saveAwards(id) {
        if(!confirm("Cela va calculer les statistiques, sauvegarder les awards et RENDRE LA SAISON PUBLIQUE. Continuer ?")) return;
        const res = await api(`/admin/saisons/${id}/save-awards`, 'POST');
        if(res.status === 'success') {
            alert(res.message);
            loadSaisons(); 
        } else {
            alert('Erreur: ' + res.error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadAwardTypes();
        loadSaisons();
    });
    </script>
</body>
</html>
