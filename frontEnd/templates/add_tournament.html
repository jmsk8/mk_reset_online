<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Tournoi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/dark-mode.css">
    <style>
        .player-item {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background 0.2s;
        }
        .player-item:hover {
            background: rgba(59, 130, 246, 0.5);
        }
        .player-list-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered mb-6">
                <i class="fas fa-plus-circle"></i> Enregistrer un Tournoi
            </h1>

            <div class="columns is-variable is-6">
                <div class="column is-4">
                    <div class="card glass-card" style="height: 100%;">
                        <div class="card-content">
                            <h3 class="title is-5 has-text-light has-text-centered mb-4">
                                <i class="fas fa-list-ol"></i> Joueurs Disponibles
                            </h3>
                            
                            <div class="field mb-4">
                                <p class="control has-icons-left">
                                    <input class="input has-background-dark has-text-light" style="border-color: #555;" type="text" id="searchPlayer" placeholder="Chercher un joueur...">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </p>
                            </div>
                            
                            <hr style="background-color: #555; margin: 1rem 0;">

                            <div id="players-pool" class="player-list-container">
                                <div class="has-text-centered mt-5">
                                    <i class="fas fa-circle-notch fa-spin fa-2x has-text-grey"></i>
                                </div>
                            </div>
                            
                            <div class="mt-4 pt-3" style="border-top: 1px solid #555;">
                                <h6 class="subtitle is-6 has-text-grey mb-2">Nouveau joueur ?</h6>
                                <div class="field has-addons">
                                    <div class="control is-expanded">
                                        <input class="input is-small has-background-dark has-text-light" type="text" id="newPlayerName" placeholder="Nom du nouveau">
                                    </div>
                                    <div class="control">
                                        <button class="button is-small is-info" id="btnAddNewPlayer">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-8">
                    <div class="card glass-card" style="height: 100%;">
                        <div class="card-content">
                            <div class="field">
                                <label class="label has-text-light">Date du Tournoi</label>
                                <div class="control has-icons-left">
                                    <input class="input has-background-dark has-text-light" style="border-color: #555;" type="date" id="dateTournoi" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                </div>
                            </div>

                            <hr style="background-color: #555;">

                            <label class="label has-text-light">Participants et Scores</label>
                            
                            <div class="table-container">
                                <table class="table is-fullwidth is-hoverable has-background-transparent" id="participantsTable">
                                    <thead>
                                        <tr>
                                            <th class="has-text-light">Joueur</th>
                                            <th class="has-text-light" style="width: 150px;">Score</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="participantsList">
                                    </tbody>
                                </table>
                                <p id="emptyMsg" class="has-text-grey has-text-centered mt-4">
                                    Sélectionnez des joueurs dans la liste de gauche.
                                </p>
                            </div>

                            <div class="field is-grouped is-grouped-centered mt-6">
                                <div class="control">
                                    <button class="button is-primary is-medium" id="btnSubmit">
                                        <span class="icon"><i class="fas fa-check"></i></span>
                                        <span>Valider le Tournoi</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let availablePlayers = [];
            let selectedPlayers = [];
            
            const poolContainer = document.getElementById('players-pool');
            const tableBody = document.getElementById('participantsList');
            const searchInput = document.getElementById('searchPlayer');
            const emptyMsg = document.getElementById('emptyMsg');
            const btnSubmit = document.getElementById('btnSubmit');

            fetch('/joueurs/noms')
                .then(res => res.json())
                .then(data => {
                    availablePlayers = data;
                    renderPool();
                })
                .catch(err => console.error(err));

            function renderPool() {
                const filter = searchInput.value.toLowerCase();
                poolContainer.innerHTML = '';
                
                availablePlayers.forEach(nom => {
                    if (!selectedPlayers.includes(nom) && nom.toLowerCase().includes(filter)) {
                        const div = document.createElement('div');
                        div.className = 'player-item has-text-light';
                        div.innerHTML = `<i class="fas fa-user mr-2"></i> ${nom}`;
                        div.onclick = () => selectPlayer(nom);
                        poolContainer.appendChild(div);
                    }
                });
            }

            window.selectPlayer = function(nom) {
                selectedPlayers.push(nom);
                renderPool();
                addPlayerRow(nom);
                updateEmptyMsg();
            };

            function addPlayerRow(nom) {
                const tr = document.createElement('tr');
                tr.className = 'fade-in visible';
                tr.setAttribute('data-nom', nom);
                
                tr.innerHTML = `
                    <td class="has-text-white is-vcentered" style="font-weight:bold;">${nom}</td>
                    <td>
                        <input class="input is-small has-background-dark has-text-light score-input" type="number" placeholder="Score" required>
                    </td>
                    <td class="is-vcentered">
                        <button class="button is-small is-danger is-outlined" onclick="removePlayer('${nom}', this)">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(tr);
            }

            window.removePlayer = function(nom, btn) {
                const row = btn.closest('tr');
                row.remove();
                selectedPlayers = selectedPlayers.filter(p => p !== nom);
                renderPool();
                updateEmptyMsg();
            };

            function updateEmptyMsg() {
                if (selectedPlayers.length === 0) emptyMsg.style.display = 'block';
                else emptyMsg.style.display = 'none';
            }

            searchInput.addEventListener('input', renderPool);

            document.getElementById('btnAddNewPlayer').addEventListener('click', () => {
                const input = document.getElementById('newPlayerName');
                const nom = input.value.trim();
                if(nom && !availablePlayers.includes(nom) && !selectedPlayers.includes(nom)) {
                    selectPlayer(nom);
                    input.value = '';
                } else if (selectedPlayers.includes(nom)) {
                    alert("Ce joueur est déjà dans le tableau !");
                }
            });

            btnSubmit.addEventListener('click', () => {
                const date = document.getElementById('dateTournoi').value;
                if (!date) {
                    alert("⚠️ Veuillez sélectionner une date.");
                    return;
                }

                if (selectedPlayers.length < 2) {
                    alert("⚠️ Il faut au moins 2 joueurs.");
                    return;
                }

                const rows = tableBody.querySelectorAll('tr');
                let joueursData = [];
                let error = false;

                rows.forEach(row => {
                    const nom = row.getAttribute('data-nom');
                    const scoreInput = row.querySelector('.score-input');
                    const score = parseInt(scoreInput.value);

                    if (isNaN(score)) {
                        scoreInput.classList.add('is-danger');
                        error = true;
                    } else {
                        scoreInput.classList.remove('is-danger');
                        joueursData.push({ nom: nom, score: score });
                    }
                });

                if (error) {
                    alert("⚠️ Vérifiez les scores. Tous les scores doivent être des nombres.");
                    return;
                }

                btnSubmit.classList.add('is-loading');
                const csrfToken = "{{ csrf_token() }}";

                fetch('/add-tournament', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        date: date,
                        joueurs: joueursData
                    })
                })
                .then(res => {
                    if (res.status === 401 || res.status === 403) {
                        alert("Session expirée. Veuillez vous reconnecter.");
                        window.location.href = '/admin/logout';
                        throw new Error("Session expirée");
                    }
                    return res.json();
                })
                .then(data => {
                    btnSubmit.classList.remove('is-loading');
                    if (data.status === 'success') {
                        alert("✅ Tournoi enregistré avec succès !");
                        window.location.href = '/classement';
                    } else {
                        alert("❌ Erreur : " + (data.error || data.message));
                    }
                })
                .catch(err => {
                    btnSubmit.classList.remove('is-loading');
                    console.error(err);
                });
            });
        });
    </script>
</body>
</html>
