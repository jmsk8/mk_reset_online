<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Tournoi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/dark-mode.css">
    </head>
<body>
    {% include 'navbar.html' %}

    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered mb-6">
                <i class="fas fa-plus-circle"></i> Enregistrer un Tournoi
            </h1>
            <div class="columns is-variable is-6">
                <div class="column is-4">
                    <div class="card glass-card" style="height: 100%;">
                        <div class="card-content">
                            <h3 class="title is-5 has-text-light has-text-centered mb-4">
                                <i class="fas fa-list-ol"></i> Joueurs
                            </h3>
                            
                            <div class="field mb-4">
                                <p class="control has-icons-left">
                                    <input class="input has-background-dark has-text-light" style="border-color: #555;" type="text" id="searchPlayer" placeholder="Chercher un joueur...">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </p>
                            </div>
                            
                            <hr style="background-color: #555; margin: 1rem 0;">

                            <div id="players-pool" class="player-list-container">
                                <div class="has-text-centered mt-5">
                                    <i class="fas fa-circle-notch fa-spin fa-2x has-text-grey"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-8">
                    <div class="card glass-card" style="height: 100%;">
                        <div class="card-content">
                            <div class="field">
                                <label class="label has-text-light">Date du Tournoi</label>
                                <div class="control has-icons-left">
                                    <input class="input has-background-dark has-text-light" style="border-color: #555;" type="date" id="dateTournoi" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                </div>
                            </div>

                            <hr style="background-color: #555;">

                            <label class="label has-text-light">Tableau des scores</label>
                            
                            <div class="table-container">
                                <table class="table is-fullwidth is-hoverable" id="participantsTable">
                                    <thead>
                                        <tr>
                                            <th>Joueur</th>
                                            <th style="width: 150px;">Score</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="participantsList">
                                    </tbody>
                                </table>
                            </div>

                            <div class="field is-grouped is-grouped-centered mt-6">
                                <div class="control">
                                    <button class="button is-primary is-medium" id="btnSubmit">
                                        <span class="icon"><i class="fas fa-check"></i></span>
                                        <span>Valider le Tournoi</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateTournoi').valueAsDate = new Date();

            const playersPool = document.getElementById('players-pool');
            const participantsList = document.getElementById('participantsList');
            const searchInput = document.getElementById('searchPlayer');
            
            // Récupération des joueurs
            fetch('/joueurs/noms')
                .then(response => response.json())
                .then(noms => {
                    playersPool.innerHTML = '';
                    noms.forEach((nom, index) => {
                        const item = document.createElement('div');
                        item.className = 'player-item';
                        item.dataset.nom = nom;
                        
                        item.innerHTML = `
                            <span><strong>#${index + 1}</strong> &nbsp; ${nom}</span>
                            <i class="fas fa-plus has-text-grey-light"></i>
                        `;
                        
                        item.addEventListener('click', () => {
                            if (!item.classList.contains('is-selected')) {
                                addParticipant(nom);
                                item.classList.add('is-selected');
                            }
                        });
                        
                        playersPool.appendChild(item);
                    });
                })
                .catch(err => {
                    playersPool.innerHTML = '<p class="has-text-danger">Erreur de chargement</p>';
                    console.error(err);
                });

            function addParticipant(nom) {
                const row = document.createElement('tr');
                row.className = 'participant-row';
                
                const cellName = document.createElement('td');
                cellName.innerHTML = `
                    <span class="has-text-weight-bold has-text-info is-size-5">${nom}</span>
                    <input type="hidden" class="player-name-input" value="${nom}">
                `;
                
                const cellScore = document.createElement('td');
                cellScore.innerHTML = `
                    <div class="control">
                        <input class="input player-score-input has-background-dark has-text-light" style="border-color: #555;" type="number" placeholder="Score" required>
                    </div>
                `;

                const cellAction = document.createElement('td');
                const btnDelete = document.createElement('button');
                btnDelete.className = 'delete is-medium has-background-danger';
                btnDelete.title = "Retirer du tournoi";
                btnDelete.onclick = () => {
                    row.remove();
                    const item = playersPool.querySelector(`.player-item[data-nom="${nom}"]`);
                    if (item) {
                        item.classList.remove('is-selected');
                    }
                };
                cellAction.appendChild(btnDelete);

                row.appendChild(cellName);
                row.appendChild(cellScore);
                row.appendChild(cellAction);
                participantsList.appendChild(row);

                row.querySelector('.player-score-input').focus();
            }

            searchInput.addEventListener('keyup', (e) => {
                const term = e.target.value.toLowerCase();
                const items = playersPool.querySelectorAll('.player-item');
                items.forEach(item => {
                    const nom = item.dataset.nom.toLowerCase();
                    item.style.display = nom.includes(term) ? 'flex' : 'none';
                });
            });

            document.getElementById('btnSubmit').addEventListener('click', () => {
                const btn = document.getElementById('btnSubmit');
                const date = document.getElementById('dateTournoi').value;
                const rows = document.querySelectorAll('#participantsList tr');
                
                if (!date) { alert("Veuillez sélectionner une date."); return; }
                if (rows.length < 2) { alert("Il faut au moins 2 joueurs pour un tournoi."); return; }

                const joueursData = [];
                let hasError = false;

                rows.forEach(row => {
                    const nameInput = row.querySelector('.player-name-input');
                    const scoreInput = row.querySelector('.player-score-input');
                    
                    const nom = nameInput.value.trim();
                    const score = parseInt(scoreInput.value);

                    if (!nom || isNaN(score)) {
                        hasError = true;
                        scoreInput.classList.add('is-danger');
                    } else {
                        joueursData.push({ nom: nom, score: score });
                    }
                });

                if (hasError) {
                    alert("Veuillez remplir tous les scores correctement.");
                    return;
                }

                btn.classList.add('is-loading');
                
                const csrfToken = "{{ csrf_token() }}"; 

                fetch('/add-tournament', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        date: date,
                        joueurs: joueursData
                    })
                })
                .then(res => res.json())
                .then(data => {
                    btn.classList.remove('is-loading');
                    if (data.status === 'success') {
                        alert("✅ Tournoi enregistré avec succès !");
                        window.location.href = '/classement';
                    } else {
                        alert("❌ Erreur : " + (data.error || data.message));
                    }
                })
                .catch(err => {
                    btn.classList.remove('is-loading');
                    alert("❌ Erreur réseau : " + err);
                });
            });
        });
    </script>
</body>
</html>
